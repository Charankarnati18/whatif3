<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Website</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #151515;
            color: whitesmoke;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Make the container at least full viewport height */
        }

        .container h1 {
            font-size: 3rem;
        }

        .container h2 {
            font-size: 2rem;
            margin-top: 20px;
        }

        .mainbox {
            margin-top: 30px;
        }

        .mainbox a {
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: whitesmoke;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Awesome Website</h1>
        <h2>Explore Stories in Myriad Dimensions</h2>
        
        <div class="mainbox">
            <a href="./grid.html">Enter the World</a>
        </div>
    </div>
</body>
</html>
